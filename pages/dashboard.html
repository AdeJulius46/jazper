<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your dashboard!!!</title>
    <link href="../css2/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../main-css/other_pages_styles2.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo-image">
            <a href="../index.html"><img src="../IMGS/white logo.png" alt="Todo logo"></a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="add">
            <a href="./create.html" target="_parent"><h2>&plus;</h2></a>
        </div>
        <div class="reminder">
            <a href="http://" target="_parent"><i class="fa-solid fa-bell"></i></a>
        </div>
        <div class="profile-picture">
            <img src="../IMGS/pp.jpg" alt="My Profile picture" height="35px" width="35px">
        </div>
    </nav>

    <section>
        <div class="menus">
            <div class="my-task current">
                <i class="fa-solid fa-clipboard"></i> 
                <h4><a href="./my-task.html" target="_parent">My task</a></h4>
            </div>
            <div class="today">
                <i class="fa-solid fa-calendar-day"></i>
                <h4><a href="./today.html" target="_parent">Today</a></h4>
            </div> 
            <div class="upcoming">
                <i class="fa-solid fa-hard-drive"></i>
                <h4><a href="./upcoming.html" target="_parent">Upcoming</a></h4>
            </div> 
            <div class="overdue">
                <i class="fa-solid fa-clipboard-check"></i>
                <h4><a href="./overdue.html" target="_parent">Overdue</a></h4>
            </div> 
            <div class="category">
                <i class="fa-brands fa-windows"></i>
                <h4><a href="" target="_parent">Category</a></h4>
                <h6><a href="" target="_parent"> &plus;</a></h6>
            </div>
            <div class="archived">
                <i class="fa-solid fa-box-archive"></i>
                <h4><a href="./archive.html" target="_parent">Archived tasks</a></h4>
            </div>
        </div>
        <div class="content">
            <h3>Today</h3>
            <h5><a href="./my-task.html" target="_parent"><span>&plus;</span> Create task</a></h5>
            <aside>
                <img src="../IMGS/calendar.jpeg" alt="A picture of a calender" width="144px" height="117px">
                <h4>No task created yet</h4>
                <h6>Tap the + button to create a task</h6>
            </aside>
        </div>
    </section

</body>
</html>
