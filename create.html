<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your To-Do list here!!!</title>
    <link href="./css2/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./main-css/other_pages_styles2.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo-image">
            <img src="./IMGS/white logo.png" alt="Todo logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="add">
            <a href="http://" target="_blank"><h2>&plus;</h2></a>
        </div>
        <div class="reminder">
            <a href="http://" target="_blank"><i class="fa-solid fa-bell"></i></a>
        </div>
        <div class="profile-picture">
            <img src="./IMGS/pp.jpg" alt="My Profile picture" height="35px" width="35px">
        </div>
    </nav>

    <section>
        <div class="menus">
            <div class="my-task current">
                <i class="fa-solid fa-clipboard"></i> 
                <h4><a href="my-task.html" target="_blank">My task</a></h4>
            </div>
            <div class="today">
                <i class="fa-solid fa-calendar-day"></i>
                <h4><a href="today.html" target="_blank">Today</a></h4>
            </div> 
            <div class="upcoming">
                <i class="fa-solid fa-hard-drive"></i>
                <h4><a href="upcoming.html" target="_blank">Upcoming</a></h4>
            </div> 
            <div class="overdue">
                <i class="fa-solid fa-clipboard-check"></i>
                <h4><a href="overdue.html" target="_blank">Overdue</a></h4>
            </div> 
            <div class="category">
                <i class="fa-brands fa-windows"></i>
                <h4><a href="" target="_blank">Category</a></h4>
                <h6><a href="" target="_blank"> &plus;</a></h6>
            </div>
            <div class="archived">
                <i class="fa-solid fa-box-archive"></i>
                <h4><a href="archive.html" target="_blank">Archived tasks</a></h4>
            </div>
        </div>
        <div class="content create">
            <h3>Create Task</h3>
            <div id="box">
                <input type="text" name="details" id="details" required placeholder="e.g. Meeting with Sefunmi at 8pm #work">
                <h3>Description</h3>
                <div>
                    <a href="" target="_top"><h4 class="desc"><i class="fa-solid fa-calendar-day"></i>Today</h4></a>
                    <a href="" target="_blank"><h4 class="desc"><i class="fa-brands fa-windows"></i>Category</h4></a>
                    <a href="" target="_blank"><i class="fa-solid fa-business-time"></i></a>
                </div>
                <div class="btns">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="button" id="add-task">Add Task</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
